<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/grid.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>FCC: Product Landing Page</title>
</head>
<body>

  <header id="header" class="">
    <div class="container">
      <div class="header-img">
        <img src="./img/logo.png" alt="Logo HtheHam">
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link active" href="#intro">Home</a></li>
          <li><a class="nav-link" href="#services">Services</a></li>
          <li><a class="nav-link" href="#video">Services</a></li>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#princing">Pricing</a></li>
          <li><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
   </div>
  </header>
  
  <section id="intro">
    <div class="container">
      <h2>The Ham is <span>Wordpress theme</span></h2>
      <h1>we are creative</h1>
      <p>Just Buy And Enjoy These Awesome Features</p>
      <a class="btn" href="#">Purchase Now</a>
    </div>
  </section>

  <section id="services">
    <div class="option-darkblue">
      <img src="/img/option.svg" alt="Different theme option">
      <p>Different theme option</p>
    </div>
    <div class="option-green">
      <img src="/img/customizable.svg" alt="fully customizable">
      <p>fully customizable</p>
    </div>
    <div class="option-darkblue">
      <img src="/img/support.svg" alt="unlimited support">
      <p>unlimited support</p>
    </div>
    <div class="option-green">
      <img src="/img/responsive.svg" alt="option-green">
      <p>responsive all device</p>
    </div>
  </section>

  <section id="features">
    <div class="container">
      <h3>Creative Amazing Features</h3>
    </div>
  </section>

  <section id="how-it-works" class="container">
    <iframe 
      id="video" 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/45WBSJvIifs"
      frameborder="0" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </section>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
